req_status_zone server "$host,$server_addr:$server_port" 10M;

server {
    listen                        6666;
    server_name                   aaabbbccc;

    location / {
      access_log                  off;
      deny                        all;
      return                      503;
    }

    location /us {
        req_status_show;
    }

    req_status server;

    location /status {
      check_status;
      access_log                  off;
      allow                       127.0.0.1;
      allow                       10.1.1.65;
      deny                        all;
    }

